name: verbaquiz
description: VerbaQuiz App
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  freezed_annotation: ^2.4.1
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  get_it: ^7.6.0
  injectable: ^2.1.2
  http: ^1.1.0
  file: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.3
  test: ^1.24.1
  faker: ^2.1.0
  mockito: ^5.4.2

  build_runner:
  injectable_generator: ^2.1.6

  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  fonts:
    - family: Fredoka
      fonts:
        - asset: assets/fonts/Fredoka/Fredoka-Regular.ttf
        - asset: assets/fonts/Fredoka/Fredoka-Bold.ttf
          weight: 700
    - family: KuaiLe
      fonts:
        - asset: assets/fonts/KuaiLe/KuaiLe-Regular.ttf
          weight: 400
  assets:
    - assets/
    - assets/onboarding_screen/
    - assets/common/
